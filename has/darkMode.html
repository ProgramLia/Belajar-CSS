<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            transition: 0.3s;
        }

        body:has(option[value="dark"]:checked) {
            background: #333;
        }
    </style>
</head>
<body>
    <select>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
    </select>
</body>
</html>
